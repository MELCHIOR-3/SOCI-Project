{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>SOCI - Социометрия</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_home.css' %}">

  </head>

  <body id="body">
    <header class="navigation">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg p-0">
                <a class="navbar-brand" href="{% url 'home' %}">
                    SOCI {{school}}
                  </a>
                <div class="collapse navbar-collapse ml-auto" id="navbarsExample09">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item @@contact"><a class="nav-link" href="{% url 'logout' %}">ВЫХОД</a></li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>


    <section class="slider">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 style="color: white;">Добавление ученика</h2>
            <br>
            <form method="POST">
              {% csrf_token %}
                <div class="mb-3">
                  <label style="color: white;" for="exampleInput" class="form-label">Фамилия:</label>
                  <input name="surname" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label style="color: white;" for="exampleInput" class="form-label">Имя:</label>
                  <input name="name" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label style="color: white;" for="exampleInpu" class="form-label">Отчество:</label>
                  <input name="patronymic" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label style="color: white;" for="exampleInpu" class="form-label">Пол(М/Ж):</label>
                  <input name="gender" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label style="color: white;" for="exampleInput" class="form-label">Класс(X):</label>
                  <input name="class_number" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label style="color: white;" for="exampleInput" class="form-label">Литера(T):</label>
                  <input name="class_litera" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label style="color: white;" for="exampleInput" class="form-label">Год рождения(XXXX):</label>
                    <input name="birth_year" type="text" class="form-control">
                </div>
                <button class="btn btn-primary" type="button submit" value="Add Student">Сохранить</button>
              </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="copyright mb-0">MIT license</p>
          </div>
        </div>
      </div>
    </footer>


    <div id="scroll-to-top" class="scroll-to-top">
      <span class="icon ion-ios-arrow-up"></span>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        const button = document.querySelector("button")
        var booleanValue = true;
      
        const handleClick = () => {
          if (booleanValue) {
            alert(`Ученик успешно добавлен!`)
          } else {
          }  
        }
      
        button.addEventListener("click", handleClick)
    </script>
  </body>

</html>
