{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>SOCI - Социометрия</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_home.css' %}">

  </head>

  <body id="body">
    <header class="navigation">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg p-0">
              <a class="navbar-brand" href="{% url 'home' %}">
                SOCI {{school}}
              </a>
              <div class="collapse navbar-collapse ml-auto" id="navbarsExample09">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item @@contact"><a class="nav-link" href="{% url 'logout' %}">ВЫХОД</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>


    <section class="slider">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h2 style="color: white;">{{class_name}} Класс</h2>
            <h2 style="color: rgb(150, 150, 150);">Данные по социометрии</h2>
          </div>
          <div class="col-md-4">
            <h4 style="color: rgb(190, 190, 190);">Данные по недавно проведенным тестам обновляются раз в сутки</h4>
          </div>
        </div>
      </div>
    </section>

    <section class="about section">
      <div class="container">
        <div class="row">
          {% for key, value in students.items %}
          <div class="col-md-12">
            <div class="block">
              <div class="section-title">
                <h2>{{ key }}</h2>
                <a href="http://127.0.0.1:8000/home/class/student_info/{{ value }}" class="btn btn-main animated fadeInUp" >Подробнее</a>
              </div>
            </div>  
          </div>
          {% endfor %}
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="copyright mb-0">MIT license</p>
          </div>
        </div>
      </div>
    </footer>


    <div id="scroll-to-top" class="scroll-to-top">
      <span class="icon ion-ios-arrow-up"></span>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>

</html>
